<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Project | Mo (Mo-Muchunu)</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body>
  <div id="page-heading"></div>

  <!-- Search Shows -->
  <div id="show-filter-bar">
    <label for="show-search" id="show-label">Filter by:</label>
    <input id="show-search" type="text" placeholder="title, genre or keyword..." />
    <div id="show-count"></div>
  </div>

  <!-- Search Episodes -->
  <section id="controls" style="display: none">
    <label id="search-label">
      Search Episodes:
      <input id="search-input" type="text" placeholder="Your search term..." />
    </label>

    <!-- Select Episode -->
    <label id="episode-label">
      Select Episode:
      <select id="episode-select">
        <option value="all">Show All Episodes</option>
      </select>
    </label>

    <span id="search-count"></span>
    <button id="back-to-shows">Back to Shows</button>
  </section>

  <div id="root">
    <!-- Main content container for episode cards -->
  </div>

  <template id="episode-card-template">
    <article class="episode-card">
      <h2 data-title></h2>
      <img data-image alt="Episode image" />
      <h3 data-episode-number></h3>
      <p data-summary></p>
    </article>
  </template>

  <!-- Loads YOUR javascript code -->
  <script defer src="script.js"></script>

  <!-- Footer for data attribution -->
  <div id="footer"></div>
</body>

</html>
